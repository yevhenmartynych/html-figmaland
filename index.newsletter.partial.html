<section class="newsletter" id="newsletter">
  <div class="newsletter__container container">
    <div class="newsletter__text-wrapper">
      <h3 class="newsletter__subtitle">At your fingertips</h3>
      <h2 class="newsletter__title">Newsletter</h2>
      <p class="newsletter__description">
        Most calendars are designed for teams.
        <span>Slate is designed for freelancers</span>
      </p>
    </div>
    <div class="newsletter__image-wrapper">
      <img
        src="./images/cta.png"
        alt="Newsletter Illustration"
        class="newsletter__image"
      />
    </div>
    <div class="newsletter__right-block">
      <div class="newsletter__desktop-text">
        <h3 class="newsletter__subtitle">At your fingertips</h3>
        <h2 class="newsletter__title">Newsletter</h2>
        <p class="newsletter__description">
          Most calendars are designed for teams.
          <span>Slate is designed for freelancers</span>
        </p>
      </div>
      <div class="newsletter__form-wrapper">
        <h4 class="newsletter__form-title">Subscribe to our Newsletter</h4>
        <p class="newsletter__form-description">
          Available exclusively on Figmaland
        </p>
        <form class="newsletter__form">
          <input
            type="email"
            class="newsletter__input"
            placeholder="Your Email"
            aria-label="Your Email"
            required
          />
          <button type="submit" class="newsletter__button">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>
