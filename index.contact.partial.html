<section class="contact" id="contact">
  <div class="contact__container container">
    <h2 class="contact__title">Contact Us</h2>
    <p class="contact__description">
      Most calendars are designed for teams. Slate is designed for freelancers
    </p>
    <div class="contact__wrapper">
      <div class="contact__left-container">
        <div class="contact__form-container">
          <h3 class="contact__form-title">Contact Us</h3>
          <form class="contact__form">
            <input
              type="text"
              class="contact__input"
              placeholder="Your Name"
              name="name"
              required
            />
            <input
              type="email"
              class="contact__input"
              placeholder="Your Email"
              name="email"
              required
            />
            <textarea
              class="contact__textarea"
              placeholder="Your Message"
              name="message"
              required
            ></textarea>
            <a href="#" class="contact__button">Send</a>
          </form>
        </div>
      </div>
      <div class="contact__right-container">
        <div class="contact__info">
          <address class="contact__address">
            <ul class="contact__info-list">
              <li class="contact__info-item">
                <img
                  class="contact__info-img"
                  src="./images/map-icon.svg"
                  alt="Map pin icon"
                />
                <p class="contact__info-text">
                  6386 Spring St undefined Anchorage, Georgia 12473 United
                  States
                </p>
              </li>
              <li class="contact__info-item">
                <img
                  class="contact__info-img"
                  src="./images/phone-icon.svg"
                  alt="Mobile icon"
                />
                <a href="tel:+18435550130" class="contact__info-link"
                  >(843) 555-0130</a
                >
              </li>
              <li class="contact__info-item">
                <img
                  class="contact__info-img"
                  src="./images/mail-icon.svg"
                  alt="Email icon"
                />
                <a
                  href="mailto:willie.jennings@example.com"
                  class="contact__info-link"
                  >willie.jennings@example.com</a
                >
              </li>
            </ul>
          </address>
        </div>

            height="450"
            style="border: 0"

        </div>
